---
layout: default
title: Home
---

<p> Here are the most recent blog posts. Note the purpose of the blog is just to write out what I'm thinking about at the time. There may be some mistakes. </p>

<div class="posts">
  {% for post in site.posts limit: 4 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
